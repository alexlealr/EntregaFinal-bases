<form class="form" role="form" autocomplete="off"
	th:object="${preguntaForm}"
	th:action="${editMode} ?@{/editPregunta} :@{/preguntaForm}"
	method="post">


	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Codigo
		</label>
		<div class="col-lg-9">
			<input class="form-control" type="text"
				th:field="${preguntaForm.preguntaId}">
			<div class="alert-danger" th:if="${#fields.hasErrors('preguntaId')}"
				th:errors="*{preguntaId}">Name Error</div>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Encuesta
		</label>
		<div class="col-lg-9">
			<select class="form-control" type="text"
				th:field="${preguntaForm.preguntaEncId}">
				<option value="">Seleccione la encuesta a la cual va a asignar preguntas</option>
				<option th:each="encuesta :${encuestas}"
					th:value="${encuesta.nombre}" th:text="${encuesta.nombre}"></option>
			</select>
		</div>
	</div>


	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Pregunta</label>
		<div class="col-lg-9">
			<input class="form-control" type="text"
				th:field="${preguntaForm.pregunta}">
			<div class="alert-danger" th:if="${#fields.hasErrors('pregunta')}"
				th:errors="*{pregunta}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary" th:href="@{'/editPregunta/cancel'}">Cancelar</a>
			<input type="submit" class="btn btn-primary" value="Guardar"
				th:value="${editMode}?'Actualizar':'Registrar'">
		</div>
	</div>
	<div class="alert alert-danger text-center" th:if="${formErrorMessage}"
		th:text="${formErrorMessage}">Error MEssage</div>
</form>
