<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="table-responsive">
	<table id="encuestaList"
		class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Nombre de la encuesta</th>
				<th scope="col">Descripcion</th>
				<th scope="col">Tipo</th>
				<th scope="col">Objetivo</th>
				<th scope="col">Genero</th>
				<th scope="col">Fecha inicio</th>
				<th scope="col">Fecha fin</th>
				<th scope="col">Cantidad de personas</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="encuesta: ${encuestaList}">
				<td th:text="${encuesta.encuestaId}" />
				<td th:text="${encuesta.nombre}" />
				<td th:text="${encuesta.descripcion}" />
				<td th:text="${encuesta.tipo}" />
				<td th:text="${encuesta.objetivo}" />
				<td th:text=${encuesta.genero} />
				<td th:text="${encuesta.fechaInicio}" />
				<td th:text="${encuesta.fechaFin}" />
				<td th:text="${encuesta.cantperson}" />
				<td><a href="#" th:href="@{'/editEncuesta/'+ ${encuesta.encuestaId}}"><i
						class="fas fa-edit"></i></a> | <a href="#"
					th:onclick="'javascript:confirmDelete(\''+ ${encuesta.encuestaId} +'\');'"><i
						class="fas fa-user-times"></i></a></td>
			</tr>
		</tbody>
	</table>
	<div class="alert alert-danger text-center" th:if="${listErrorMessage}"
		th:text="${listErrorMessage}">Error MEssage</div>
</div>

<script type="text/javascript">
	function confirmDelete(id) {
		$('#deleteModal').modal('show');
		$("#encuestaIdHiddenInput").val(id);
	}
	function deleteEncuesta() {
		var id = $("#encuestaIdHiddenInput").val();
		window.location = "deleteEncuesta/" + id;
	}
</script>
</html>
