<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="table-responsive">
	<table id="usuarioList"
		class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Identificacion</th>
				<th scope="col">Nombre</th>
				<th scope="col">Nacionalidad</th>
				<th scope="col">Genero</th>
				<th scope="col">Direccion</th>
				<th scope="col">Edad</th>
				<th scope="col">Estado civil</th>
				<th scope="col">Ocupacion</th>
				<th scope="col">Username</th>
				<th scope="col">Password</th>
				<th scope="col">Acciones</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario: ${usuarioList}">
				<td th:text="${usuario.identificacion}" />
				<td th:text="${usuario.nombre}" />
				<td th:text="${usuario.nacionalidad}" />
				<td th:text="${usuario.genero}" />
				<td th:text="${usuario.direccion}" />
				<td th:text="${usuario.edad}" />
				<td th:text="${usuario.estadoCivil}" />
				<td th:text="${usuario.ocupacion}" />
				<td th:text="${usuario.usuario}" />
				<td th:text="${usuario.password}" />
				<td><a href="#" th:href="@{'/editUsuario/'+ ${usuario.identificacion}}"><i
						class="fas fa-edit"></i></a> | <a href="#"
					th:onclick="'javascript:confirmDelete(\''+ ${usuario.identificacion} +'\');'"><i
						class="fas fa-user-times"></i></a></td>
			</tr>
		</tbody>
	</table>
	<div class="alert alert-danger text-center" th:if="${listErrorMessage}"
		th:text="${listErrorMessage}">Error MEssage</div>
</div>

<script type="text/javascript">
	function confirmDelete(id) {
		$('#deleteModal').modal('show');
		$("#usuarioIdHiddenInput").val(id);
	}
	function deleteUsuario() {
		var id = $("#usuarioIdHiddenInput").val();
		window.location = "deleteUsuario/" + id;
	}
</script>
</html>
